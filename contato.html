<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contatos - Barbearia Alura</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<header>
			<div class="caixa">
				<img src="img/paginacontato.jpg" alt="foto de ezequias na pagina contato">
		        <nav>
		        	<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="#">Formação</a></li>
						<li><a href="#">Projetos</a></li>
						<li><a href="contato.html">Contato</a></li>
				    </ul>
		        </nav>
		
			</div>
	   </header>

	   <main>
	   	<form>
	   		<label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="inputPadrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputPadrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70"  rows="10" class="inputPadrao" required></textarea>

            <fieldset>
	            <legend>Como prefere o nosso contato?</legend>
	            <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

	            <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

	            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsApp" id="radio-whatsapp" checked>WhatsApp</label>
	            
            </fieldset>
            <fieldset>
            	<legend>Qual horário prefere ser atendido?</legend>
            	<select>
            		<option>Manhã</option>
	            	<option>Tarde</option>
	            	<option>Noite</option>
            	</select>
            	
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label> 

            <input type="submit" value="Enviar formulário" class="enviar"> 
	   	</form>
        
        <table>
        	<thead>
        		<tr>
	        		<th>Dia</th>
	        		<th>Horário</th>
        	    </tr>
        	</thead>
        	<tbody>
        		<tr>
	        		<td>Segunda</td>
	        		<td>8h ~ 20h</td>
        	    </tr>
	        	<tr>
	        		<td>Quarta</td>
	        		<td>8h ~ 20h</td>
	        	</tr>
	        	<tr>
	        		<td>Sexta</td>
	        		<td>8h ~ 20h</td>
	        	</tr>
        	</tbody>
        	
        </table>

	   </main>

	    <footer>
			<img src="img/E.png" alt="logo">
		   	<p class="copyright"> &copy; Copyright Ezequias - 2022</p>
	   </footer>
</body>
</html>
